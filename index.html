<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <style>
            input {
                font-size: medium;
                padding: 3px;
                margin-top: 3px;
            }

            hr {
                width: 350px;
            }
        </style>
    </head>
    <body style="font-size: large;">
        <div style="text-align: center; margin-left: 20px; margin-right: 20px;">
            <h1 style="font-size: xx-large;">随机抽取学号</h1>
            <div>最小值（包括）：<input type="text" id="minval_input"></div>
            <div style="margin-top: 10px;">最大值（包括）：<input type="text" id="maxval_input"></div>
            <hr>
            <div style="font-size: medium; margin-top: 10px; cursor: pointer;" id="specify_title">
                为个别学号调整概率
            </div>
            <div style="display: none;" id="specify_form">
                <div style="margin-top: 20px;">指定的学号：<input type="text" id="specified_id"></div>
                <div style="margin-top: 10px;">概率调整到：<input type="text" id="specified_pr"></div>
                <p style="font-size: small;">
                    多个指定的学号请用空格分开<br/>“概率调整到”字段请填入一个 0 到 1 之间（均包含）的小数<br/>不指定概率时两字段应均为空
                </p>
            </div>
            <hr style="margin-top: 10px;">
            <h3 id="number_display" style="height: max-content;">学号</h3>
            <button id="get_number" style="margin-top: 10px; padding-top: 5px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px; font-size: large;">抽取</button>
        </div>
        <script type="text/javascript">
var prevmin=0,prevmax=0;var get_random_default=function(){return window.crypto.getRandomValues(new Uint32Array(1))[0]};var getint_inrange=function(minval,maxval){return get_random_default()%(maxval-minval+1)+minval};class random_heap{constructor(minvalue,maxvalue){this.minval=minvalue;this.maxval=maxvalue;this.heap=new Uint32Array(maxvalue-minvalue+2);for(var i=1;i<=maxvalue-minvalue+1;++i){this.heap[i]=minvalue+i-1}for(var i=1;i<=maxvalue-minvalue;++i){var ind=getint_inrange(i,maxvalue-minvalue+1);var t=this.heap[i];this.heap[i]=this.heap[ind];this.heap[ind]=t}}getint=function(){var index=1,prev=0;for(;;){prev=index;index=(index<<1)|(get_random_default()&1);if(index>this.maxval-this.minval+1){break}var t=this.heap[prev];this.heap[prev]=this.heap[index];this.heap[index]=t}return this.heap[1]}};var rndhp;var specified_numbers=[];$(function(){if(window.localStorage.getItem("minval")!=null&&window.localStorage.getItem("maxval")!=null){$("#minval_input").val(parseInt(window.localStorage.getItem("minval")));$("#maxval_input").val(parseInt(window.localStorage.getItem("maxval")))}});$("#specify_title").click(function(){$("#specify_form").slideToggle()});$("#get_number").click(function(){var minval=$("#minval_input").val();var maxval=$("#maxval_input").val();minval=parseInt(minval);maxval=parseInt(maxval);if(isNaN(minval)||isNaN(maxval)||minval==null||maxval==null){alert("最大值或最小值输入内容有误，请检查格式")}else{if($("#specified_id, #specified_pr").val().replace(" ","")!=""){var err="概率调整部分输入内容有误，请检查格式";specified_numbers=[];$("#specified_id").val().split(" ").forEach(function(val,ind,self){var intval=parseInt(val);if(intval==null)return;if(isNaN(intval)){alert(err);return}specified_numbers.push(intval)});var probability=parseFloat($("#specified_pr").val());if(probability==null||isNaN(probability)||probability<0||probability>1){alert(err);return}if(get_random_default()<probability*4294967296.0){$("#number_display").text(specified_numbers[get_random_default()%specified_numbers.length].toString());return}}var rnd=0;if(maxval-minval+1>=256){rnd=get_random_default();rnd=rnd%(maxval-minval+1)+minval}else{if(minval!=prevmin||maxval!=prevmax){rndhp=new random_heap((prevmin=minval),(prevmax=maxval))}var count=0;do{rnd=rndhp.getint();++count}while(specified_numbers.includes(rnd)&&count<=maxval-minval+1)}$("#number_display").text(rnd.toString());window.localStorage.setItem("minval",minval.toString());window.localStorage.setItem("maxval",maxval.toString())}});
        </script>
    </body>
</html>
